<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Coin Flip Simulator</h1>
    <hr />

    <p>Simulate the flipping of a coin. <button id="btn">Flip Coin</button></p>
    <p>
      Simulate the rolling of a die. <button id="dice-btn">Roll Dice</button>
    </p>

    <p>
      Number of Heads: <span id="heads-out">0</span> || Number of Tails:
      <span id="tails-out">0</span>
    </p>
    <p>Rolled a 1: <span id="roll-1">0</span></p>
    <p>Rolled a 2: <span id="roll-2">0</span></p>
    <p>Rolled a 3: <span id="roll-3">0</span></p>
    <p>Rolled a 4: <span id="roll-4">0</span></p>
    <p>Rolled a 5: <span id="roll-5">0</span></p>
    <p>Rolled a 6: <span id="roll-6">0</span></p>

    <div id="output"></div>
  </body>
</html>
